        - name: Create database      
          mysql_db:
            name: "{{ mysql_database }}"
            login_user: "{{ mysql_user }}"
            login_password: "{{ mysql_password }}"
            state: present
            collation: utf8mb4_general_ci
            encoding: utf8mb4

        - name: Create token, create schema objects
          block:
            - name: Session store secret generation
              command:
                bundle exec rake generate_secret_token RAILS_ENV=production
              args:
                chdir: "{{ redmine_dir }}"
  
            - name: Database schema objects creation
              mysql_db:
                login_user: "{{ mysql_user }}"
                login_password: "{{ mysql_password }}"
                login_host: localhost
