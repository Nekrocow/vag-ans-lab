---
- name: Ansible playbook
  hosts: all

  environment:
    RBENV_ROOT: "{{ rbenv_dir }}"
    PATH: "{{ rbenv_dir }}/bin:{{ rbenv_dir }}/shims:{{ rbenv_dir }}/plugins/ruby-build/bin:{{ ansible_env.PATH }}"

  collections:
    - community.mysql.mysql_user
    - community.mysql.mysql_db

  pre_tasks:
    - name: Install tools and dependencies
      become: true
      block:
        - name: Update list of available packages
          apt:
            update_cache: true
            cache_valid_time: 86400
            autoclean: true
       
        - name: Install Git & ACL
          apt:
            name:
              - git
              - acl
       
        - name: Install development tools
          apt:
            name: build-essential
       
        - name: Install Ruby dependencies
          apt:
            name:
              - autoconf
              - bison
              - patch
              - rustc
              - libssl-dev 
              - libyaml-dev 
              - libreadline6-dev 
              - zlib1g-dev 
              - libgmp-dev 
              - libncurses5-dev 
              - libffi-dev 
              - libgdbm6 
              - libgdbm-dev 
              - libdb-dev 
              - uuid-dev

        - name: Install pymysql
          become: true
          apt:
            name: python3-pymysql

  tasks:
    - name: Create user redmine
      become: true
      user:
        name: redmine
        home: "{{ redmine_user_home }}"
        state: present
        shell: /bin/bash

    - name: Install Rbenv and Ruby-build before Ruby
      become_user: redmine
      become: true
      block:
        - name: Clone Rbenv repo
          git:
            repo: "https://github.com/rbenv/rbenv.git"
            dest: "{{ rbenv_dir }}"

        - name: Clone Ruby-build repo
          git:
            repo: "https://github.com/rbenv/ruby-build.git"
            dest: "{{ rbenv_dir }}/plugins/ruby-build"

        - name: Configure shell to load Rbenv
          lineinfile:
            path: "{{ redmine_user_home }}/.bashrc"
            line: 'eval "$(~/.rbenv/bin/rbenv init - bash)"'

    - name: Install Ruby 3.1.3
      become_user: redmine
      become: true
      block:
        - name: Install Ruby 3.1.3
          command: "rbenv install 3.1.3 -s"

        - name: Set local Ruby version
          command: "rbenv global 3.1.3 -s"
      
    - name: Download and extract Redmine 5.0.4 repo
      become_user: redmine
      become: true
      unarchive:
        src: "https://github.com/redmine/redmine/archive/refs/tags/5.0.4.tar.gz"
        dest: "{{ redmine_user_home }}/"
        remote_src: true

    - name: Install bundle
      block:
        - name: Install library for MySQL Client 
          become: true
          apt:
            name:
              - default-libmysqlclient-dev
 
        - name: Install bundle as redmine user
          become: true
          become_user: redmine
          command: bundle install
          args:
            chdir: "{{ redmine_dir }}"

    - name: Install MySQL server and config root user plugin
      become: true
      block:
        - name: Install MySQL server
          apt:
            name: mysql-server
            state: present

        #- name: Update user plugin # working?
        #  become_user: mysql
        #  mysql_user:
        #    login_user: root
        #    login_password: "{{ mysql_root_password }}"
        #    user: root
        #    plugin: ""

    - name: Create config files and DB
      become: true
      become_user: redmine 
      block:
        - name: Create database.yml
          copy:
            src: "{{ db_config_dir }}/database.yml.example"
            dest: "{{ db_config_dir }}/database.yml"
            remote_src: true
   
        - name: Create configuration.yml
          copy:
            src: "{{ db_config_dir }}/configuration.yml.example"
            dest: "{{ db_config_dir }}/configuration.yml"
            remote_src: true

        - name: Cleanup of yml files
          block:
          - name: Cleanup of database.yml
            replace:
              path: "{{ db_config_dir }}/database.yml"
              regexp: '^development:.*[\s\S]*'
              replace: ''
 
          - name: Cleanup of configuration.yml
            replace:
              path: "{{ db_config_dir }}/configuration.yml"
              regexp: '^\s*#.*$|^\s*$' 
              replace: ''
 
