#            name: puma
#            state: started
#            enabled: yes
#    
#        - name: Setup Puma config
#          become_user: redmine 
#          template:
#            src: puma-config.j2
#            dest: "{{ config_dir }}/puma.rb"
#          notify: Restart Puma

    - name: Install nginx and setup config
      become: true
      block:
        - name: Install nginx
          apt:
            name:
              - nginx

        - name: Initiate NGINX service
          systemd:
            name: nginx
            state: started
            enabled: yes

        - name: Config NGINX with template
          template:
            src: default.j2
            dest: "/etc/nginx/sites-available/default"
          notify: Restart NGINX

  handlers:
  - name: Restart NGINX
    become: true
    systemd:
      name: nginx
      state: restarted

  - name: Restart Puma
    become: true
    systemd:
      name: puma
      state: restarted



